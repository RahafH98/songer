<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<h1>Album List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Song Count</th>
        <th>Length</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="album : ${albums}">
        <td th:text="${album.title}"></td>
        <td th:text="${album.artist}"></td>
        <td th:text="${album.songCount}"></td>
        <td th:text="${album.length}"></td>
        <td><img alt="Album Cover" th:src="${album.imageUrl}" width="100"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
