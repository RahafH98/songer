<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Album</title>
    <link href="Album.css" rel="stylesheet">
</head>
<body>
<h1>Album List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Song Count</th>
        <th>Length</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album : ${albums}">
        <td th:text="${album.title}"></td>
        <td th:text="${album.artist}"></td>
        <td th:text="${album.songCount}"></td>
        <td th:text="${album.length}"></td>
        <td><img alt="Album Cover" th:src="${album.imageUrl}" width="100"></td>
    </tr>
    </tbody>
</table>

<h2>Add New Album</h2>
<form action="/albums/add" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" required><br>
    <label for="songCount">Song Count:</label>
    <input type="number" id="songCount" name="songCount" required><br>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" required><br>
    <button type="submit">Add Album</button>
</form>
</body>
</html>
